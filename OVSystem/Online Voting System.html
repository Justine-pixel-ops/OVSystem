<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(Cordon\ Municipality.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #ffffff59;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-bottom: 20px; color: #007bff; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .link { margin-top: 15px; display: block; color: #007bff; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

            <div class="box">
                <img src="Cordon logo.jpg" alt="Voting Image" width="100" height="100">
                <h2>Voter Registration</h2>
                <input type="text" id="regUsername" placeholder="Username">
                <input type="password" id="regPassword" placeholder="Password">
                <button onclick="registerVoter()">Register</button>
                <div class="link" onclick="goToLogin()">Already have an account? Login here</div>
            </div>

            <script>
            function registerVoter() {
                const username = document.getElementById("regUsername").value.trim();
                const password = document.getElementById("regPassword").value.trim();

                if (!username || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                
                let users = JSON.parse(localStorage.getItem("users")) || {};

                if (users[username]) {
                    alert("Username already exists. Please choose another one.");
                    return;
                }

                
                users[username] = password;
                localStorage.setItem("users", JSON.stringify(users));

                alert("Registration successful! Redirecting to login page.");
                window.location.href = "Login.html";
            }

            function goToLogin() {
                window.location.href = "Login.html";
            }
            </script>

</body>
</html>
