<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Voter Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url(Cordon\ Municipality.jpg);
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #ffffff57;
            padding: 40px 50px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }
        h2 { margin-bottom: 20px; color: #007bff; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            padding: 12px 25px;
            margin-top: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover { background-color: #0056b3; }
        .link { margin-top: 15px; display: block; color: #007bff; cursor: pointer; text-decoration: underline; }
    </style>
</head>
        <body>

            <div class="box">
                <img src="Cordon logo.jpg" alt="Voting Image" width="100" height="100">
                <h2>Voter Login</h2>
                <input type="text" id="loginUsername" placeholder="Username">
                <input type="password" id="loginPassword" placeholder="Password">
                <button onclick="login()">Login</button>
                <div class="link" onclick="goToRegistration()">Don't have an account? Register here</div>
            </div>

                 <script>
                    function login() {
                        const username = document.getElementById("loginUsername").value.trim();
                        const password = document.getElementById("loginPassword").value.trim();

                        if (!username || !password) {
                            alert("Please fill in all fields.");
                            return;
                        }

                        let users = JSON.parse(localStorage.getItem("users")) || {};

                        if (users[username] && users[username] === password) {
                            alert("Login successful! Redirecting to voting box.");
                            window.location.href = "Voting Box.html";
                        } else {
                            alert("Invalid username or password.");
                        }
                    }

                    function goToRegistration() {
                        window.location.href = "Online Voting System.html";
                    }
                 </script>

            </body>
</html>
